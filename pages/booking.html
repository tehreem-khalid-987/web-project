<!-- Booking Form Section -->
<section class="form-section">
    <div class="form-container">
        <h1 class="form-title">Book Your Event</h1>
        <p class="form-subtitle">Fill in the details below and we'll get back to you soon!</p>

        <!-- FORM  -->
        <form action="submit.php" method="POST">

            <div class="form-group">
                <label class="form-label">Full Name <span class="required">*</span></label>
                <input type="text" name="full_name" class="form-input"
                       placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address <span class="required">*</span></label>
                <input type="email" name="email" class="form-input"
                       placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Contact Number <span class="required">*</span></label>
                <input type="tel" name="contact" class="form-input"
                       placeholder="+92 300 1234567" required>
            </div>

            <div class="form-group">
                <label class="form-label">Event Date <span class="required">*</span></label>
                <input type="date" name="event_date" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Select Event Type <span class="required">*</span></label>
                <select name="event_type" class="form-select" required>
                    <option value="">Choose an event...</option>
                    <option value="nikkah">Nikkah</option>
                    <option value="engagement">Engagement</option>
                    <option value="barat">Barat</option>
                    <option value="walima">Walima</option>
                    <option value="mehndi">Mehndi</option>
                    <option value="mayon">Mayon</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Venue Type <span class="required">*</span></label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="venue" value="indoor" required> Indoor
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="venue" value="outdoor" required> Outdoor
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Submit Booking Request
            </button>
        </form>
    </div>
</section>
